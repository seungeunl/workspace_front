<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>모집분야</title>
    </head>
    <body>
        <table border="1">
            <caption>모집분야</caption>
            <thead>
                <tr>
                    <th colspan="2">모집직군</th>
                    <th>모집전공</th>
                    <th>비고</th>
                    <th>근무지</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">생산기술직</td>    
                    <td>화학공학</td>    
                    <td rowspan="3">전공관련 자격증 우대</td>    
                    <td rowspan="5">충남 서산</td>
                </tr>
                <tr>
                    <td rowspan=2>생산지원직</td>
                    <td>공무</td>
                    <td>기계, 전기</td>
                </tr>
                <tr>
                    <td>안전환경</td>
                    <td>안전, 환경</td>
                </tr>
                <tr>
                    <td colspan="2">연구개발직</td>
                    <td>화학, 화학공학</td>
                    <td>석사</td>
                </tr>
                <tr>
                    <td colspan="2">경영지원직</td>
                    <td>상경계열</td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2">영업마케팅직</td>
                    <td>상경계열</td>
                    <td></td>
                    <td>서울 중구</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
