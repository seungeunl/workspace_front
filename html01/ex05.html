        <h1>html 기본태그</h1>
        <h2>5. table tr td 태그</h2>

        <p>1행 3열</p>

       <table border="1"> <!--테이블이라고 선언해주기-->
            <tr> <!--tr은 row, 가로임-->
                <td> <!--td는 table data-->
                    1,1
                </td>
                <td>1,2</td>
                <td>1,3</td>
            </tr>
        </table>

        <p>3행 3열</p>
        <table border="1">
            <tr>
                <td>1,1</td>
                <td>1,2</td>
                <td>1,3</td>
            </tr>
            <tr>
                <td>2,1</td>
                <td>2,2</td>
                <td>2,3</td>
            </tr>
            <tr>
                <td>3,1</td>
                <td>3,2</td>
                <td>3,3</td>
            </tr>
        </table>

        <p>3행 1열</p>
        <table border="1">
            <tr><td>1,1</td></tr>
            <tr><td>2,1</td></tr>
            <tr><td>3,1</td></tr>
        </table>
