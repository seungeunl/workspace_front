<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>mysite</title>
        <link rel="stylesheet"  href="./assets/css/mysite1.css">
        <link rel="stylesheet"  href="./assets/css/board.css">
    </head>

    <body>
        <!-- wrap -->
        <div id="wrap">
            <!-- header -->
            <div id="header" class="clearfix">               
                <h1><a href="">MySite</a></h1>    
                <ul class="clearfix">
                    <li><a href="">로그인</a></li>
                    <li><a href="">회원가입</a></li>
                </ul>
            </div>
            <!-- header -->

            <!-- nav -->
            <div id="nav">
                <ul class="clearfix">
                    <li>입사지원서</li>
                    <li>게시판</li>
                    <li>갤러리</li>
                    <li>방명록</li>
                </ul>
            </div>
            <!-- nav -->
            <!-- contents -->
            <div id="contents2" class="clearfix">
                <!-- aside -->
                <div id="aside">
                    <h2>게시판</h2>

                    <ul>
                        <li>일반 게시판</li>    
                        <li>댓글 게시판</li>    
                        <li>첨부 게시판</li>    
                    </ul>
                </div>
                <!-- /aside -->
                
                <!-- main -->
                <div id="main">
                    <div id="main-header" class="clearfix">
                        <h3>회원가입</h3>
                      
                        <ul class="clearfix">
                           <li>홈</li>
                           <li>게시판</li>
                           <li class="last">일반게시판</li>
                        </ul>
                    
                    </div>
                    
                    <div id="">
                        <form action ="" method="">
                            <!-- 아이디 -->
                            <div class="form-group">
                                <label class="form-text" for="id">아이디</label>
                                <input id="id" type="text" name="" value="">
                            </div>
                            <!-- /아이디 -->


                            <!-- 비밀번호 -->
                            <div class="form-group">
                                <label class="form-text" for="password">비밀번호</label>
                                <input id="password" type="password" name="" value="">
                            </div>
                            <!-- /비밀번호 -->

                            <!--이름-->
                            <div class="form-group">
                                <label class="form-text" for="name">이름</label>
                                <input id="name" type="text" name="" value="">
                            </div>
                            <!--/이름-->

                            <!-- 프로필사진 -->
                            <div class="form-group">
                                <label class="form-text">프로필사진</label>
                                <input type="file" name="" value="">
                            </div>
                            <!--프로필 사진-->

                            <!--주소-->
                            <div class="form-group">
                                <div>
                                    <span class="form-text">주소</span>
                                    <input id=ad-number type="text" name="" value="">
                                    <button>우편번호찾기</button>
                                </div>
                                <input id=address type="text" name="" value="">
                            </div>
                            <!--/주소-->


                            <!-- 공개범위 -->
                            <div class="form-group">
                                <span class="form-text">공개범위</span>
                                
                                <label for="rdo-me">본인</label>
                                <input id="rdo-me" type="radio" name="scope" value="">

                                <label for="rdo-login">로그인회원</label>
                                <input id="rdo-login" type="radio" name="scope" value="">

                                <label for="rdo-friend">친구</label>
                                <input id="rdo-friend" type="radio" name="scope" value="">

                                <label for="rdo-all">전체</label>
                                <input id="rdo-all" type="radio" name="scope" value="">

                            </div>
                            <!-- /공개범위 -->

                            <!-- 허용범위 -->
                            <div class="form-group">
                                <span class="form-text">허용범위</span>
                                
                                <label for="chk-reply">댓글허용</label>
                                <input id="chk-reply" type="checkbox" name="" value="">

                                <label for="chk-answer">답글허용</label>
                                <input id="chk-answer" type="checkbox" name="" value="">

                                <label for="chk-like">댓글허용</label>
                                <input id="chk-like" type="checkbox" name="" value="">
                            
                            </div>
                            <!-- /허용범위 -->
                            
                            
                            <!-- 내용 -->
                            <div class="form-group">
                                <textarea id="text-content"></textarea>
                            </div>
                            <!-- /내용 -->

                            <!-- 첨부파일 -->
                            <div class="form-group">
                                <label class="form-text">첨부파일</label>
                                <input type="file" name="" value="">
                            </div>
                            <!-- /첨부파일 -->

                            <div class="btn-area">
                                <button type="submit" class="btn">등록</button>
                                <button type="reset" class="btn">초기화</button>
                            </div>
                        </form>


                    </div>
                    
                </div>
                <!-- /main -->
            </div>
            <!-- /contents -->

    
            <div id="footer">
                Copyright (c) 2021 황일영. All right reserved
            </div>

        </div>
        <!--/ wrap -->
    </body>
</html>
